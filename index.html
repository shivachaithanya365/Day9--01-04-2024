<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML layout</title>
    <style>
        table,tr,th {
            border: 2px solid black;
        }
        table{
            height: 350px;
        }
        h2{
            text-align: center;
        }
    </style>
</head>

<body>
    <h2 >HTML LAYOUT</h2>
    <table style="width: 30%;">
        <tr>
            <th colspan="2">header</th>
        </tr>
        <tr>
            <th colspan="2">nav</th>
        </tr>
        <tr>
            <th>section</th>
            <th rowspan="3">aside</th>
        </tr>
        <tr>
        </tr>
        <tr>
            <th >article</th>
        </tr>
        <tr>
            <th colspan="2">footer</th>
        </tr>


    </table>
</body>

</html>
